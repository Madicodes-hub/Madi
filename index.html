<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Book</title>
</head>
<body>
  <div id="table">Contacts loading...</div>
  <button id="refresh" type="button">Refresh</button>
  <button id="addContact" type="button" onclick="window.location.href='contact-form.html'">Add Contact</button>

  <script src="config.js"></script>
  <script>
    document.getElementById("refresh").addEventListener('click', fetchContacts);
    fetchContacts();

    function fetchContacts() {
      fetch(rootPath + "controller/get.contacts/", {
        headers: {
          "Authorization": "Bearer " + apiKey
        }
      })
      .then(response => {
        if (!response.ok) throw new Error("Error fetching contacts.");
        return response.json();
      })
      .then(data => displayOutput(data))
      .catch(error => {
        console.error(error);
        document.getElementById("table").innerHTML = "Could not load contacts.";
      });
    }

    function displayOutput(data) {
      let output = "<table>";
      for (const contact of data) {
        output += `
          <tr>
            <td><img src="${rootPath}controller/uploads/${contact.avatar}" width="40"/></td>
            <td>${contact.firstname}</td>
            <td>${contact.lastname}</td>
          </tr>`;
      }
      output += "</table>";
      document.getElementById("table").innerHTML = output;
    }
  </script>
</body>
</html>
